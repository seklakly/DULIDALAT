<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

<body>
    <div class="container">
        <form>
          <h1> Tư vấn đặt vé máy bay</h1>
          <div class="form-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Họ tên">
          </div>
          <div class="form-field">
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="Số điện thoại">
          </div>
          <div class="form-field">
            <i class="fas fa-plane"></i>
            <input type="text" placeholder="Hãng máy bay">
          </div>
          <div>
            <input type="checkbox">
            Vé khứ hồi
          </div>
          <div>
            <input type="checkbox">
            Vé một chiều
          </div>
          
          <br>
          <button>Gửi thông tin</button>
          
          
          
        </form>
      </div>
</body>
